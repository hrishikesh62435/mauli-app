<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav th:replace="header"></nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="sidebar::sidebar(${menu},${user})"></aside>
  <!-- /.Main Sidebar Container -->

 <!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Add Transaction</h1>
						</div>
						<div class="col-sm-6">
				            <ol class="breadcrumb float-sm-right">
				              <li class="breadcrumb-item"><a href="#">Transaction</a></li>
				              <li class="breadcrumb-item active">Add Transaction</li>
				            </ol>
				        </div><!-- /.col -->
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
    		<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- general form elements -->
							<div class="card card-outline card-primary">
								<!-- <div class="card-header">
									<h3 class="card-title">Add Form</h3>
								</div> -->
								<!-- /.card-header -->
								<!-- form start -->
								<form role="form" class="form-horizontal" action="save-transaction" method="post" >
									<input type="hidden" name="messageSuccess" id="messageSuccess" th:value="${messageSuccess}">
									<!-- <input type="hidden" name="isactive" value="1"> -->
									<div class="card-body">
																				
									<div class="form-group row">
											<div class="col-sm-2">
												<label for="employeeBranch">Branch</label>
											</div>										
											<div class="col-sm-2">
											    <select class="form-control select2" id="employeeBranch" name="employeeBranch"  data-placeholder="Select Branch" required="required">
											    	<option></option> 
											    	<option th:each="branch:${branches}" th:value="${branch.branchName}" th:text="${branch.branchName}"></option>
											    </select>																								
											</div>	
									</div>	
										
									<div class="form-group row">
											<div class="col-sm-2">
												<label for="employeeBranch">Employee Name</label>
											</div>														
											<div class="col-sm-3">
											    <select class="form-control select2" id="employeeId" name="employeeId"  data-placeholder="Select Employee" required="required">
											    	 </select>																								
											</div>	
											<input type="hidden" id="employeeName" name="employeeName">
									</div>	
										
										
									<div class="form-group row">
											<div class="col-sm-2">
												<label for="employeeBranch">Month-Year</label>
											</div>				
											<div class="col-sm-2">
											    <select class="form-control select2" id="month" name="month"  data-placeholder="Select Month" required="required">
											    	<option></option> 
											    	<option th:each="month:${months}" th:value="${month.key}" th:text="${month.value}"></option>
											    </select>																								
											</div>	
											<div class="col-sm-2">
											    <select class="form-control select2" id="year" name="year"  data-placeholder="Select Year" required="required">
											    	<option></option> 
											    	<option th:each="year:${years}" th:value="${year}" th:text="${year}"></option>
											    </select>																								
											</div>
									</div>		
										
									<div class="form-group row">
											<div class='col-sm-2'>
												<label for="businessAmount">Business Amount</label>
											</div>
											<div class="col-sm-2">
											   <!--  <select ></select> -->
												<input type="number"  step="0.1" lang="nb" class="form-control" id="businessAmount" name="businessAmount"  required="required">													
											</div>							
									</div>	
																											
									</div>
									
									<!-- /.card-body -->
									<div class="card-footer row">
									      <div class="col-sm-2" ></div>
									   		<button type="submit" id="btnSubmit" class="btn btn-primary  col-md-offset-2" >Submit</button>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!--/.col (left) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->

<script  th:src="@{/dist/js/pages/dashboard.js}"></script>

<script type="text/javascript">

	$(function () {	
		
		var messageSuccess = $('#messageSuccess').val();
		  if(messageSuccess.length > 0){
			  toastr.success(messageSuccess); 
		  }	
		 //Initialize Select2 Elements
	    $('.select2').select2();
		 
	    $('#employeeBranch').change( function() {
			 
			  var branch= $(this).val();	    	
			  $.ajax({
				  url:  '/getEmployeesByBranch',
				  type: 'GET',
				  dataType : 'json',
		          async : false,				  
				  data: {"employeeBranch":branch},
				  success: function(data) {
					  $('#employeeId').html('');
					  var optionval = "<option></option>";
					  for (var i = 0; i < data.length; i++) {
						 
						  optionval=optionval+"<option value='"+data[i].employeeId+"'>"+data[i].employeeName+"</option>"				  
					  }
					  
					  $('#employeeId').html(optionval);					  
				  },
				  error: function(e) {
					//called when there is an error
					//console.log(e.message);
				  }
				});			  
	    });
	    
	    $('#employeeId').change( function() {
	    	
	    	var empName = $('#employeeId').select2('data')[0]['text'];
	    	$('#employeeName').val(empName);	
	    });
	
		$('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' });
		$('[data-mask]').inputmask();
		
	});
</script>
