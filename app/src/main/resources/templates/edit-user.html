	$('#profilePicInputFile').change(function(e){   	  
		 		
	     // getting a hold of the file reference
	     var file = e.target.files[0]; 
	     
	     const  fileType = file['type'];
	      const validImageTypes = ['image/gif', 'image/jpeg', 'image/png'];
	      if (!validImageTypes.includes(fileType)) {
	    	 toastr.error("Invalid file format.");
	    	 return false;
	      } 
	     // setting up the reader
	     var reader = new FileReader();
	     reader.readAsDataURL(file); // this is reading as data url
             	
	     var content; 
	     // here we tell the reader what to do when it's done reading...
	     reader.onload = readerEvent => {
	    	content = readerEvent.target.result; // this is the content!    	        
	        document.getElementById('profile-picture').setAttribute( 'src', content);
	        document.getElementById('sidebar-profile-picture').setAttribute( 'src', content);    	        
	    }
	     
	    e.preventDefault();
	    
	    var fileName = file.name;
	    
	    var myFormData = new FormData();
	    myFormData.append('userId', $('#userId').val());
	    myFormData.append('file', file, fileName);
	    
	    		  
	     $.ajax({
			  url: '/uploadUserProfilePicture',
			  type: 'POST',
		      processData: false, // important
		      contentType: false, // important
		      dataType : 'json',
		      data: myFormData, 
			  success: function(data) {
				 
			  },
			  error: function(e) {
				//called when there is an error
				//console.log(e.message);
			  }
			})
			
			 toastr.success("Profile picture changed.");	
   }); 
});
