<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Mauli Multiatate Co-op Credit Society Ltd. Nashik | View Employee</title>
<link rel="shortcut icon"  th:href="@{/dist/img/favicon.ico}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
        <!-- Toastr -->
  <link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
  
  <!-- Navbar -->
  <nav th:replace="header"></nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="sidebar::sidebar(${menu},${user})"></aside>
  <!-- /.Main Sidebar Container -->
  
 <!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>View Employee <small><a href="#" id="printBtn" class="btn btn-default"><i class="fas fa-print"></i> Print</a></small></h1> 
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Employee</a></li>
				              <li class="breadcrumb-item active">View Employee</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

   			 <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        
       <div class="row" id="printLogo" style="display: none;">
         			<div class="col-md-12">
         					 <p class="text-center"> <a href="#"><img alt="Maulee Multistate Logo" th:src="@{/dist/img/maulee_crop-removebg.png}"  th:width="250px"></a> </p>
         			</div>
         			<br>
       </div>
        
       <div class="row">
       
          <div class="col-md-3">

            <!-- Profile Image -->
            <div class="card card-primary card-outline">
              <div class="card-body box-profile">
                 <div class="text-center">
                  <img class="profile-user-img img-fluid img-circle"
                       th:src="@{${filePath}+${employee.employeePhoto}}"
                       alt="User profile picture">
                </div>  
                 				
                 <h3 class="profile-username text-center" th:text="${employee.employeeName}"> </h3>
				 <hr>
				 
				<strong><i class="fas fa-mobile-alt mr-1" ></i> Mobile Number</strong>
                <p class="text-muted" th:text="${employee.contactNumber}"></p>
                <hr>
               
                <strong><i class="fas fa-map-marker-alt mr-1"></i> Address</strong>
                <p class="text-muted" th:text="${employee.employeeAddress}"></p>                
                <hr>
                
                <strong><i class="fas fa-birthday-cake mr-1" ></i> Birth Date</strong>
                <p class="text-muted" th:text="${employee.dob}"></p>
                <hr>
               
                <strong><i class="fas fa-id-card mr-1"></i> PAN Card</strong>
                <p class="text-muted" th:text="${employee.pancard == '' ? '-' : employee.pancard}"></p>                 
                <hr>
               
                <strong><i class="fas fa-id-card mr-1"></i> Aadhar Card</strong>
                <p class="text-muted" th:text="${employee.aadharcard == '' ? '-' : employee.aadharcard}"></p>  
                 <hr th:if="${employee.documentType != ''}">
                 
                <strong><i class="fas fa-id-card mr-1" th:if="${employee.documentType != ''}"></i> <span  th:text="${employee.documentType == '' ? '' : employee.documentType}" ></span></strong>
                <p class="text-muted" th:text="${employee.documentType == '' ? '' : employee.documentNumber}"></p>  

              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->            
          </div>
        
          <div class="col-md-3">          
              <!-- Looking for Box -->           
              <div class="card card-primary card-outline"> 
	               <div class="card-body">
	               
	                <strong><i class="fas fa-id-badge mr-1"></i> Employee Code</strong>
                    <p class="text-muted"  th:text="${employee.employeeCode}"></p>
               		<hr>
				 
	                <strong><i class="fas fa-thumbtack mr-1"></i> Post</strong>
	                <p class="text-muted" th:text="${employee.employeePost}"></p>
	                <hr>
	
	                <strong><i class="fas fa-landmark mr-1"></i> Branch</strong>
	                <p class="text-muted" th:text="${employee.employeeBranch}"></p>
	             	<hr>
	              
	                <strong><i class="fas fa-user-plus mr-1"></i> Joining Date</strong>
	                <p class="text-muted" th:text="${employee.dateOfJoining}"></p>
					<hr>
	
					<strong><i class="fas fa-user-minus mr-1"></i> Resignation Date</strong>
	                <p class="text-muted" th:text="${employee.resignationDate == '' ? '-' : employee.resignationDate}"></p>
	                <hr>
	
	                <strong><i class="fas fa-rupee-sign mr-1"></i> Salary</strong>
	                <p class="text-muted" th:text="${employee.salary}"></p>    
	              </div>
              <!-- /.card-body -->
              </div>
              <!-- /.card -->
          </div>
          
          <div class="col-md-3">          
              <!-- Looking for Box -->           
              <div class="card card-primary card-outline"> 
	               <div class="card-body">
	               
	                <strong><i class="fas fa-user-alt mr-1"></i> Contact Person</strong>
                    <p class="text-muted"  th:text="${employee.contactPersonName}"></p>
               		<hr>
				 
	                <strong><i class="fas fa-handshake  mr-1"></i> Relation</strong>
	                <p class="text-muted" th:text="${employee.relation}"></p>
	                <hr>
	
	                <strong><i class="fas fa-mobile-alt mr-1"></i> Contact Number</strong>
	                <p class="text-muted" th:text="${employee.personContactNumber}"></p>
	                <hr>
	
	                <strong><i class="fas fa-map-marker-alt mr-1"></i> Address</strong>
	                <p class="text-muted" th:text="${employee.personAddress}"></p>
	               </div> 
             
	              
              <!-- /.card-body -->
              </div>
              <!-- /.card -->
          </div>
       
       
        <div class="col-md-3">          
              <!-- Looking for Box -->           
              <div class="card card-primary card-outline"> 	                            
	              <div class="card-body">
	                <strong><i class="fas fa-pencil-alt mr-1"></i> Remark</strong>
	                <p class="text-muted" th:text="${employee.remark}"></p>
						                   
	              </div>
              <!-- /.card-body -->
              </div>
              <!-- /.card -->
          </div>
       
        </div>
        <!-- /.row -->    
      </div><!--/. container-fluid -->
      
    </section>
    <!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	 <footer  th:replace="footer"></footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script  th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script  th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- overlayScrollbars -->
<script  th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script  th:src="@{/dist/js/adminlte.js}"></script>

<!-- OPTIONAL SCRIPTS -->
<script  th:src="@{/dist/js/demo.js}"></script>

<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script  th:src="@{/plugins/jquery-mousewheel/jquery.mousewheel.js}"></script>
<script  th:src="@{/plugins/raphael/raphael.min.js}"></script>
<script  th:src="@{/plugins/jquery-mapael/jquery.mapael.min.js}"></script>
<script  th:src="@{/plugins/jquery-mapael/maps/usa_states.min.js}"></script>
<!-- Toastr -->
<script th:src="@{/plugins/toastr/toastr.min.js}"></script>
<!-- ChartJS -->
<script  th:src="@{/plugins/chart.js/Chart.min.js}"></script>

<!-- PAGE SCRIPTS -->
<script  th:src="@{/dist/js/pages/dashboard2.js}"></script>
<script type="text/javascript">
$(document).ready(function () {
	 
	 $('#printBtn').click( function() {
	    	
		 $('#printLogo').css("display","block");

		 window.print();
		 
		 $('#printLogo').css("display","none");
		 
	  });	 
});
</script>
</body>
</html>
