 <!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Employee Wise Transaction Report <small><a href="#" id="printBtn" class="btn btn-default"><i class="fas fa-print"></i> Print</a></small></h1>
						</div>
						<!--<div class="col-sm-6">
				            <ol class="breadcrumb float-sm-right">
				              <li class="breadcrumb-item"><a href="#">Transaction</a></li>
				              <li class="breadcrumb-item active">Transaction Report</li>
				            </ol>
				        </div> /.col -->
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
    		<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row no-print">
						<!-- left column -->
						<div class="col-md-12">
							<!-- general form elements -->
							<div class="card card-outline card-primary">
								<!-- <div class="card-header">
									<h3 class="card-title">Add Form</h3>
								</div> -->
								<!-- /.card-header -->
								<!-- form start -->
								<form role="form" class="form-horizontal" action="employee-transaction-report" method="get" >									
									<!-- <input type="hidden" name="isactive" value="1"> -->
									<div class="card-body">
																				
										<div class="form-group row">	
										
											<div class="col-sm-2">
											    <select class="form-control select2" id="reportId" name="reportId"  data-placeholder="Select Report" required="required">
											      <option></option> 
											      <option value="Annual">Annual</option> 
											      <option value="Half Yearly">Half Yearly</option> 
											      <option value="Quarterly">Quarterly</option> 
											      <option value="Monthly">Monthly</option> 											      
											    </select>																								
											</div>	
																				
											<div class="col-sm-2">
											    <select class="form-control select2" id="employeeBranch" name="employeeBranch"  data-placeholder="Select Branch" required="required">
											    	<option></option> 
											    	<option th:each="branch:${branches}" th:value="${branch.branchName}" th:text="${branch.branchName}"></option>
											    </select>																								
											</div>	
																						
											<div class="col-sm-3">
											    <select class="form-control select2" id="employeeId" name="employeeId"  data-placeholder="Select Employee" required="required">
											    </select>																								
											</div>	
											
											<div class="col-sm-2"  style="display: none;" id="annualDiv">
											    <select class="form-control select2" id="annual" name="annual"  data-placeholder="Select Financial Year"  >
											    	<option></option> 
											    	<option value="2021-2022">2021-2022</option>
											    	<option value="2022-2023">2022-2023</option>
											    	<option value="2023-2024">2023-2024</option>
											    	<option value="2024-2025">2024-2025</option>
											    	<option value="2025-2026">2025-2026</option>
											    </select>																								
											</div>	
											
											<div class="col-sm-2"  style="display: none;" id="halfYearlyDiv">
											    <select class="form-control select2" id="halfYearly" name="halfYearly"  data-placeholder="Select Period"  >
											    	<option></option> 
											    	<option value="First Half-Year">First Half-Year</option>
											    	<option value="Second Half-Year">Second Half-Year</option>
											    </select>																								
											</div>
											
											<div class="col-sm-2"  style="display: none;" id="quarterlyDiv">
											    <select class="form-control select2" id="quarterly" name="quarterly"  data-placeholder="Select Period"  >
											    	<option></option> 
											    	<option value="Quarter-1">Quarter-1</option>
											    	<option value="Quarter-2">Quarter-2</option>
											    	<option value="Quarter-3">Quarter-3</option>
											    	<option value="Quarter-4">Quarter-4</option>
											    </select>																								
											</div>
											
											<div class="col-sm-2"  style="display: none;" id="monthDiv">
											    <select class="form-control select2" id="month" name="month"  data-placeholder="Select Month"  >
											    	<option></option> 
											    	<option th:each="month:${months}" th:value="${month.key}" th:text="${month.value}" ></option>
											    </select>																								
											</div>	
											
											<div class="col-sm-2"  style="display: none;" id="yearDiv">
											    <select class="form-control select2" id="year" name="year"  data-placeholder="Select Year" >
											    	<option></option> 
											    	<option th:each="year:${years}" th:value="${year}" th:text="${year}"></option>
											    </select>																								
											</div>
											
											<div class="col-sm-1">
											    <button type="submit" id="btnSubmit" class="btn btn-primary  col-md-offset-2" >Submit</button>																							
											</div>											
										</div>
																			
									</div>									
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!--/.col (left) -->
					</div>
					<!-- /.row -->
				   <div class="row" id="printLogo" style="display: none;">
	         			<div class="col-md-12">
	         					 <p class="text-center"> <a href="#"><img alt="Maulee Multistate Logo" th:src="@{/dist/img/maulee_crop-removebg.png}"  th:width="250px"></a> </p>
	         			</div>
	         			<br>
      			   </div>
				   
				   
						<div class="row" th:if="${reportType != null}">
						<div class="col-12">
							<div class="card card-outline card-primary">
								 <div class="card-header">
									<h3 class="card-title" th:text="'Employee Wise Transaction '+${reportType}+ ' Report - '+${period} " ></h3>
								</div> 
								<!-- /.card-header -->								
								<div class="card-body table-responsive p-0">
									<table class="table table-bordered table-striped" th:if="${#lists.isEmpty(transList)}">
											<tr>
												<td style="text-align: center;" colspan="5">Record not found.</td>
											</tr>
									</table>
									<table id="tbl1" class="table table-bordered table-striped" th:unless="${#lists.isEmpty(transList)}">
										<thead>
										    <tr>	
											    <th>Sr No</th>	
											    <th>Employee Name</th>	
											    <th>Branch Name</th>										
												<th>Period</th>	
												<th>Amount</th>	
											</tr>											
										</thead>
										<tbody>
											<tr th:each="trans, loop :${transList}" >
												<td th:text="${loop.count}"></td>
												<td th:text="${trans.employeeName}"></td>
												<td th:text="${trans.employeeBranch}"></td>
												<td th:text="${trans.month}+'-'+${trans.year}"></td>
												<td th:text="${#numbers.formatDecimal(trans.businessAmount, 0, 'NONE', 2, 'POINT')}" class="sum"  style="text-align: right"></td>												
											</tr>
											<tr>
												<td style="text-align: right" colspan="4">Total</td>
												<td style="text-align: right" id="total"></td>
											</tr>
										</tbody>
									</table>
									
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
				
				
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
  <!-- /.content-wrapper -->

<script type="text/javascript">

$(document).ready(
	    function(){	
		
		 //Initialize Select2 Elements
	    $('.select2').select2();
		
	    $('#reportId').change( function() {
	    	var report = $('#reportId').val();
	    	if(report == 'Monthly'){
	    		$('#monthDiv').css({'display':'block'});  
	    	    $('#yearDiv').css({'display':'block'});  
	    	    $('#month').attr({'required':'required'});  
	    	    $('#year').attr({'required':'required'}); 
	    	    
	    	    $('#annualDiv').css({'display':'none'}); 
	    	    $('#halfYearlyDiv').css({'display':'none'}); 
	    	    $('#halfYearly').attr({'required':false});
	    	    $('#quarterlyDiv').css({'display':'none'});  
	    	    $('#quarterly').attr({'required':false}); 
	    	
	    	} else if(report == 'Annual'){
	    	    $('#annualDiv').css({'display':'block'});  
	    	    $('#annual').attr({'required':'required'}); 
	    	    
	    	    $('#monthDiv').css({'display':'none'});  
	    	    $('#yearDiv').css({'display':'none'});  
	    	    $('#month').prop('required',false); 
	    	    $('#year').prop('required',false); 
	    	    $('#halfYearlyDiv').css({'display':'none'});  
	    	    $('#halfYearly').attr({'required':false});
	    	    $('#quarterlyDiv').css({'display':'none'});  
	    	    $('#quarterly').attr({'required':false}); 
	    	    
	   		} else if(report == 'Half Yearly'){
	   			
	   			$('#monthDiv').css({'display':'none'});  
	    	    $('#yearDiv').css({'display':'none'});  
	    	    $('#month').prop('required',false); 
	    	    $('#year').prop('required',false); 
	   		    $('#annualDiv').css({'display':'block'});  
	    	    $('#annual').attr({'required':'required'}); 
	    	    $('#halfYearlyDiv').css({'display':'block'});  
	    	    $('#halfYearly').attr({'required':'required'});
	    	    $('#quarterlyDiv').css({'display':'none'});  
	    	    $('#quarterly').attr({'required':false}); 
	    	  
	   		} else if(report == 'Quarterly') {
	   			
	   		    $('#quarterlyDiv').css({'display':'block'});  
	    	    $('#quarterly').attr({'required':'required'}); 
	    	    
	    	    $('#monthDiv').css({'display':'none'});  
	    	    $('#yearDiv').css({'display':'none'});  
	    	    $('#month').prop('required',false); 
	    	    $('#year').prop('required',false); 
	   		    $('#annualDiv').css({'display':'block'});  
	    	    $('#annual').attr({'required':'required'}); 
	    	    $('#halfYearlyDiv').css({'display':'none'});  
	    	    $('#halfYearly').attr({'required':false});
	   		}
	    		    	
	    });
	
	    $('#employeeBranch').change( function() {
			 
			  var branch= $(this).val();	    	
			  $.ajax({
				  url:  '/getEmployeesByBranch',
				  type: 'GET',
				  dataType : 'json',
		          async : false,				  
				  data: {"employeeBranch":branch},
				  success: function(data) {
					  $('#employeeId').html('');
					  var optionval = "<option></option>";
					  for (var i = 0; i < data.length; i++) {
						 
						  optionval=optionval+"<option value='"+data[i].employeeId+"'>"+data[i].employeeName+"</option>"				  
					  }
					  
					  $('#employeeId').html(optionval);					  
				  },
				  error: function(e) {
					//called when there is an error
					//console.log(e.message);
				  }
				});			  
	    });
	    
	    var tot = 0;
	    $('.sum').each(function(){	    	
	    	  var textVal = $(this).text(); 	    	 
	    	  tot = parseFloat(tot)+parseFloat(textVal);  
	    	  $('#total').html(parseFloat(tot).toFixed(2));
	    }); 
	    
	    $('#printBtn').click( function() {    	
			
			 $('#printLogo').css("display","block");
			 
			 window.print();
			 
			 $('#printLogo').css("display","none");		 
		 });
	});
</script>
