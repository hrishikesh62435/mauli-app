										</div>

												<label for="personContactNumber">Contact Number</label>
											</div>
											<div class="col-sm-3">
												<input type="text" class="form-control" id="personContactNumber" name="personContactNumber"  required="required">													
											</div>	
											
											 <div class='col-sm-2'>
												<label for="personAddress">Address</label>
											</div>
											<div class="col-sm-3">
												<textarea class="form-control" id="personAddress" name="personAddress" required="required"></textarea>												
											</div>										
										</div>
																				
										<br><hr><br>
										
										<div class="form-group row">
											<div class='col-sm-2'>
												<label for="remark">Remark</label>
											</div>
											<div class="col-sm-3">
												<textarea class="form-control" id="remark" name="remark" required="required"></textarea>												
											</div>								
										</div>
										
										<div class="form-group row">
											<div class='col-sm-2'>
												<label for="employeePhoto">Upload Employee Photo</label>
											</div>
											<div class="col-sm-3">
												<input type="file" id="employeePhoto" name="employeePhoto" accept="image/*" />												
											</div>								
										</div>
																	
									</div>
									
									<!-- /.card-body -->
									<div class="card-footer row">
									      <div class="col-sm-2" ></div>
									   		<button type="submit" id="btnSubmit" class="btn btn-primary  col-md-offset-2" >Submit</button>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
